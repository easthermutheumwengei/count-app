<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Count App</title>

    <div class="container-fluid d-flex flex-column align-items-center justify-content-center app">

            <div class="d-flex justify-content-center">
                <h1>COUNT APP</h1>
            </div>

    </div>
